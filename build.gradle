plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'com.github.DevOmniOneID'
version = '1.0.0'

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
    withSourcesJar()
    withJavadocJar()
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    // Spring Boot 관련 (라이브러리에서는 일반적으로 불필요하지만 유지한다면)
    implementation 'org.springframework.boot:spring-boot-starter-web:3.2.0'
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:4.1.0'
    implementation 'org.springframework.boot:spring-boot-starter-web-services:3.2.0'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:3.2.0'

    // EUDI OpenID4VP 관련 의존성
    implementation 'com.nimbusds:oauth2-oidc-sdk:11.20.1'
    implementation 'com.nimbusds:nimbus-jose-jwt:9.40'
    implementation 'org.bouncycastle:bcpkix-jdk18on:1.80'
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.18.2'

    // JSON 처리
    implementation 'com.apicatalog:titanium-json-ld:1.3.1'
    implementation 'org.glassfish:jakarta.json:2.0.1'
    implementation 'com.authlete:sd-jwt:1.5'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-cbor:2.15.2'
    implementation 'com.jayway.jsonpath:json-path:2.9.0'

    // 암호화 및 데이터 무결성 (문제가 되는 의존성 제거)
    // implementation 'com.danubetech:data-integrity-java:1.21-SNAPSHOT'

    // 유틸리티
    implementation 'com.google.guava:guava:32.1.3-jre'
    implementation 'com.google.zxing:javase:3.5.1'

    // API 문서화
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.3.0'

    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'

    // 테스트
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.2.0'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testCompileOnly 'org.projectlombok:lombok:1.18.30'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.30'
}

// Maven 퍼블리싱 설정
publishing {
    publications {
        maven(MavenPublication) {
            from components.java

            groupId = project.group
            artifactId = 'sdjwt'
            version = project.version
        }
    }
}

// JAR 설정
jar {
    archiveBaseName = 'sdjwt'
    manifest {
        attributes(
                'Implementation-Title': 'SD-JWT Library',
                'Implementation-Version': version,
                'Implementation-Vendor': 'DevOmniOneID'
        )
    }
}

// 테스트 설정
tasks.named('test') {
    useJUnitPlatform()
}