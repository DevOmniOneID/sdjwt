plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.4'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example.oid4vc'
version = '0.0.1-SNAPSHOT'
description = 'OID4VC Issuer'


allprojects {
	repositories {
		mavenCentral()
		google()
		maven { url "https://repo.danubetech.com/repository/maven-public/" }
		maven { url "https://maven.scijava.org/content/repositories/public/" }
		maven { url "https://jitpack.io" }
	}
}


java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

jar {
	enabled = false
}
configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

ext {
	set('springCloudVersion', "2023.0.1")
}

springBoot {
	buildInfo()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-web-services'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	
	// EUDI OpenID4VP 관련 의존성
	implementation 'com.nimbusds:oauth2-oidc-sdk:11.20.1'
	implementation 'com.nimbusds:nimbus-jose-jwt:9.40'
	implementation 'org.bouncycastle:bcpkix-jdk18on:1.80'
	implementation 'com.squareup.okhttp3:okhttp:4.12.0'
	implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.18.2'
	
	// 기존 의존성
    implementation 'com.apicatalog:titanium-json-ld:1.3.1'
    implementation 'org.glassfish:jakarta.json:2.0.1'
    implementation 'com.authlete:sd-jwt:1.5'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-cbor:2.15.2'
	implementation 'com.danubetech:data-integrity-java:1.14.0'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // 누락된 HashMap import 문제 해결을 위한 추가
    implementation 'com.google.guava:guava:32.1.3-jre'

    // QR Image
	implementation 'com.google.zxing:javase:3.5.1'
	
	// Swagger/OpenAPI 3.0
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.3.0'
	
	// JSON Path for DCQL processing
	implementation 'com.jayway.jsonpath:json-path:2.9.0'
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

tasks.named('test') {
	useJUnitPlatform()
}
