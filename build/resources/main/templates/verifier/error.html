<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>OID4VP Error</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 50px; background: #f8f9fa; }
    .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; }
    .error { background: #f8d7da; color: #721c24; padding: 20px; border-radius: 4px; }
    .button { background: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px; }
  </style>
</head>
<body>
<div class="container">
  <h1>OID4VP Error</h1>
  <div class="error">
    <h3 th:if="${error}">Error: <span th:text="${error}"></span></h3>
    <p th:if="${error_description}" th:text="${error_description}"></p>
    <p th:unless="${error_description}">An error occurred during verification.</p>
  </div>
  <a href="/oid4vp/test" class="button">Try Again</a>
</div>
</body>
</html>
