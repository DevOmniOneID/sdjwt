<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>OID4VP Success</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 50px; background: #f8f9fa; }
    .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; }
    .success { background: #d4edda; color: #155724; padding: 20px; border-radius: 4px; }
    .button { background: #007bff; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px; }
  </style>
</head>
<body>
<div class="container">
  <h1>Success!</h1>
  <div class="success">
    <h3>VP verification completed successfully!</h3>
    <p th:if="${response_code}">Response Code: <span th:text="${response_code}"></span></p>
  </div>
  <a href="/oid4vp/test" class="button">Test Again</a>
</div>
</body>
</html>
