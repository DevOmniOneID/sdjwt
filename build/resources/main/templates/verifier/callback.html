<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenID4VP Callback - Processing Response</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .status {
      font-size: 18px;
      color: #666;
      margin: 20px 0;
    }
    .error {
      background: #ffebee;
      color: #c62828;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
    .success {
      background: #e8f5e8;
      color: #2e7d32;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
    .debug {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      text-align: left;
      font-family: monospace;
      font-size: 14px;
      max-height: 300px;
      overflow-y: auto;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 20px;
      transition: background 0.2s;
    }
    .button:hover {
      background: #5a6fd8;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Processing OpenID4VP Response</h1>
  <div id="spinner" class="spinner"></div>
  <div id="status" class="status">Extracting VP Token from URL...</div>
  <div id="result"></div>
  <div id="debug" class="debug" style="display: none;"></div>
</div>

<script th:inline="javascript">
  /*<![CDATA[*/
  const serverBaseUrl = window.location.origin;

  // Fragment 처리 함수
  async function processFragmentResponse() {
    const statusEl = document.getElementById('status');
    const resultEl = document.getElementById('result');
    const debugEl = document.getElementById('debug');
    const spinnerEl = document.getElementById('spinner');

    try {
      // Fragment에서 파라미터 추출
      const fragment = window.location.hash.substring(1);

      if (!fragment) {
        throw new Error('No fragment data found in URL');
      }

      // Debug 정보 표시
      if (window.location.search.includes('debug=true')) {
        debugEl.style.display = 'block';
        debugEl.innerHTML = '<strong>Fragment Data:</strong><br>' + fragment.replace(/&/g, '<br>');
      }

      // Fragment를 파라미터로 파싱
      const params = new URLSearchParams(fragment);

      // 에러 체크
      if (params.has('error')) {
        const error = params.get('error');
        const errorDescription = params.get('error_description') || 'No description provided';
        throw new Error(`${error}: ${errorDescription}`);
      }

      // VP Token 추출
      const vpToken = params.get('vp_token');
      const state = params.get('state');

      if (!vpToken) {
        throw new Error('VP Token not found in response');
      }

      statusEl.textContent = 'Sending VP Token to server for processing...';

      // 서버로 VP Token 전송
      const response = await fetch(serverBaseUrl + '/oid4vp/callback/process', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          vp_token: vpToken,
          state: state,
          fragment_params: Object.fromEntries(params)
        })
      });

      if (!response.ok) {
        throw new Error(`Server error: ${response.status}`);
      }

      const result = await response.json();

      // 성공 처리
      spinnerEl.style.display = 'none';
      statusEl.style.display = 'none';

      if (result.success) {
        resultEl.innerHTML = `
                        <div class="success">
                            <h2>✅ Verification Successful!</h2>
                            <p>${result.message || 'VP Token has been successfully processed'}</p>
                        </div>
                        <a href="${result.redirect_uri || serverBaseUrl}" class="button">Continue</a>
                    `;
      } else {
        throw new Error(result.error_description || result.error || 'Verification failed');
      }

      // Fragment 정리 (보안)
      if (window.history && window.history.replaceState) {
        window.history.replaceState(null, null, window.location.pathname);
      }

    } catch (error) {
      console.error('Error processing fragment response:', error);
      spinnerEl.style.display = 'none';
      statusEl.style.display = 'none';
      resultEl.innerHTML = `
                    <div class="error">
                        <h2>❌ Error</h2>
                        <p>${error.message}</p>
                    </div>
                    <a href="${serverBaseUrl}" class="button">Try Again</a>
                `;
    }
  }

  // 페이지 로드 시 실행
  window.addEventListener('load', processFragmentResponse);
  /*]]>*/
</script>
</body>
</html>
