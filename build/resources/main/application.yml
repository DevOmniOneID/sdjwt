server:
  port: 8082

# OpenID4VP Verifier Configuration
oid4vp:
  verifier:
    base-url: "http://10.48.201.106:8082"
    client-name: "OID4VP Test Verifier"
    logo-uri: "https://example.com/logo.png"
    tos-uri: "https://example.com/terms"
    policy-uri: "https://example.com/privacy"
    endpoints:
      callback: "/oid4vp/callback"
      response: "/oid4vp/response"
      success: "/oid4vp/success"
      error: "/oid4vp/error"
      request: "/oid4vp/request"

# Spring Boot Configuration
spring:
  mvc:
    favicon:
      enabled: false
  web:
    resources:
      add-mappings: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

# DCQL Configuration (only used settings)
dcql:
  scope:
    allow-unmapped-scopes: false

# Logging Configuration
logging:
  level:
    # Hide resource handler warnings
    org.springframework.web.servlet.resource.ResourceHttpRequestHandler: ERROR
    # Enable debug for DCQL services
    com.example.oid4vc.verifier.service.DCQLValidationService: DEBUG
    com.example.oid4vc.verifier.service.ScopeToDCQLMapper: DEBUG
    com.example.oid4vc.verifier.service.VPTokenValidator: DEBUG

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: false